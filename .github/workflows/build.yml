name: Build

on:
  push:
    branches:
      - main
jobs:
  build:
    if: github.repository == 'Cocotterooo/Web_Analand'
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run build script
        run: python ./Web_Analand/build.sh

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update public and app
          commit_user_name: Cocotterooo [GitHub Actions]
          comit_user_email: fcocoterooo@gmail.com
          commit_author: Cocotterooo <fcocoterooo@gmail.com>
